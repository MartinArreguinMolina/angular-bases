<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCaracter()">
  <input type="text" [(ngModel)]="character.name" name="name"
  placeholder="Nombre del personaje" class="form-control mb-2">

  <input type="number" [(ngModel)]="character.power" name="power"
  placeholder="Poder" class="form-control mb-2">

  <button
  class="btn btn-primary" type="submit">
    agregar
  </button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
