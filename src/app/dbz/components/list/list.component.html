<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "

   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{
    'list-group-item-success': isLast,
    'list-group-item-primary': isEven
    }">

    <div>
      {{character.name}} - {{character.power}}
      <strong>Power: </strong>
      <span>{{character.power}}</span>
      <span>{{i}}</span>
      <span>{{isFirst}}</span>
      <span>{{isLast}}</span>
      <span>{{isEven}}</span>
      <span>{{isOdd}}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
  </li>
</ul>
